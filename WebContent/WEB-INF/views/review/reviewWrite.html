<!DOCTYPE html>
<html>

<title>공지사항 등록</title>
</head>
<body>
	<h1>공지사항 작성</h1>
	<form action="/review/write" method="post">
		<input type="text" size="70" placeholder="제목을 입력하세요" name="review-subject">
		<textarea rows="10" cols="70" placeholder="내용을 입력하세요"
		 name="review-contents"></textarea><br>

		<input type="reset" value="취소">
	</form>
</body>
</html>
